<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thread & Sparkle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f2;
      color: #333;
    }
    header {
      background-color: #fcdde8;
      padding: 20px;
      text-align: center;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .hero {
      padding: 50px;
      text-align: center;
      background-color: #f9e7f0;
    }
    .hero h1 {
      font-size: 2.5em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 30px;
    }
    .product {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      background-color: #fcb6c9;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }
    footer {
      background-color: #fcdde8;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Thread & Sparkle</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Handcrafted Embroidered Jewelry</h1>
    <p>Where tradition meets elegance in every stitch.</p>
  </section>

  <section class="products" id="shop">
    <div class="product">
      <img src="https://i.imgur.com/Io7YQsj.jpg" alt="Floral Pendant" />
      <h3>Floral Pendant</h3>
      <p>$25</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/2HM2zjU.jpg" alt="Threaded Earrings" />
      <h3>Threaded Earrings</h3>
      <p>$18</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/2gU3zGv.jpg" alt="Beaded Bracelet" />
      <h3>Beaded Bracelet</h3>
      <p>$20</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Thread & Sparkle. All rights reserved.</p>
  </footer>
</body>
</html>
